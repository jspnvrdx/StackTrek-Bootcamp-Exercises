<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        div{
            text-align: center;
            border: 1px solid rgb(138, 41, 41);
            width: 70%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>Employee Interests Survey Form</h1>
        <form action="#">
            <label for="fname">Enter your name:</label>
            <input type="text" name="" id="fname">
            <br> <br>
            <label for="dept">Enter your Department:</label>
            <input type="text" name="" id="dept">
            <br><br>
            <label for="message">Tell us about yourself</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea> 
            <br><br>
            <label for="yesno">Do you exercise at home?</label>
            <input type="radio" name="yesno" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="yesno" id="no">
            <label for="no">No</label>
            <br><br>
            <label for="Question">How do you like to read about your favorite topics?</label>
            <br><br>
            <input type="checkbox" name="read" id="books">
            <label for="books">Books</label>
            <input type="checkbox" name="read" id="online">
            <label for="online">Online Resources</label>
            <input type="checkbox" name="read" id="phone">
            <label for="phone">Phone apps</label>
            <input type="checkbox" name="read" id="magazine">
            <label for="magazine">Magazine</label>
            <br><br>
            <label for="genre">What genre of movies do you like?</label>
            <select name="genre" id="genre">
                <option value="comedy" selected>comedy</option>
                <option value="romance">romance</option>
                <option value="horror">horror</option>
                <option value="drama">drama</option>
            </select>
            <br><br>
            <button type="submit">Submit form</button>
        </form>
    </div>
</body>
</html>
