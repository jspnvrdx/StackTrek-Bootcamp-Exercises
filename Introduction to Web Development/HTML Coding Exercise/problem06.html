<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        .border img{
            height: 200px;
            width: 200px;
            margin: 0 10px 20px;
        }
        .border{
            border: solid 1px;
        }
        
        .longwidth img{
            height: 150px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <div class="border">
        <center><h3>ONLINE SHOPPING LINKS</h3>
        <a href="https://shopee.ph/"><img src="https://i.pinimg.com/originals/6d/b9/31/6db931827443a7455a4b805fe5829820.png" alt="Shopee"></a>
        <a href="https://www.lazada.com.ph/"><img src="https://ph-test-11.slatic.net/p/ffb07a2ded096cf7cbabee60563548a4.png" alt="lazada"></a>
        <a href="https://ph.shein.com/"><img src="https://img.icons8.com/ios-filled/500/shein.png" alt="Shein"></a>
        
        <div class="longwidth">
            <a href="https://www.amazon.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1200px-Amazon_logo.svg.png" alt="Amazon_logo"></a>
            <a href="https://www.ebay.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/4/48/EBay_logo.png" alt="Ebay_logo"></a>
        </div>
        </center>
    </div>

</html>
