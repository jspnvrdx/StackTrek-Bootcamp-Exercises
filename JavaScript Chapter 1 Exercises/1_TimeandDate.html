<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            box-sizing: border-box;
            border: 1px solid;
            border-radius: 70%;
            width: 250px;
            height: 250px;
            text-align: center;
            justify-content: space-around;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div>
        <h1><span id="month"></span> <span id="date"></span>
            <br>
            <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span> <span id="hr12">a</span>
            <br>
            <span id="day"></span>
        </h1>
    </div>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const d = new Date();
        let month = months[d.getUTCMonth()];
        let date = d.getUTCDate().toString().padStart(2, "0");
        let day = days[d.getUTCDay()];
        var hour = d.getHours().toString().padStart(2, "0");
        if (hour % 12 == 0) {
            var str = "AM";
        }
        else {
            hour = (hour % 12).toString().padStart(2, "0");
            var str = "PM";
        }
        let minutes = d.getMinutes();
        let seconds = d.getUTCSeconds().toString().padStart(2, "0");
        let miliseconds = d.getUTCMilliseconds();

        document.getElementById("month").innerHTML = month;
        document.getElementById("date").innerHTML = date;
        document.getElementById("hours").innerHTML = hour;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
        document.getElementById("hr12").innerHTML = str;
        document.getElementById("day").innerHTML = day;
    </script>
</body>

</html>
